<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS selector</title>
	<style>
		p{
			font-size: 50px;
		}

		#intro {
			font-weight: bold;
		}

		.center {
			text-align: center;
		}

		h1, p {
			color: #73A8F0;
			font-family: sans-serif;
		}
	</style>
</head>
<body>
	<h1>CSS Lesson</h1>
	<p id="intro">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos, cupiditate magnam aliquam. Esse laboriosam minus, ipsam officiis expedita harum perferendis eaque, consequatur aspernatur? Nihil culpa enim, debitis molestiae, explicabo minima?</p>
	<p class="center">This is text center</p>
</body>
</html>
