<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title bar main</title>
	<link rel="stylesheet" type="text/css" href="./title-bar-main.css">
</head>
<body>
	<div class="title-bar-main">
		<div class="icon-zing">XXXXXX</div>
		<div class="center-title-bar-main">
			<div class="search">
				<div class="input">
					<input type="text" placeholder="Nhập tìm kiếm...">
				</div>
				<div class="icon-search">
					<span>X</span>
				</div>
			</div>
			<div class="option">
				<div class="option1">Text1</div>
				<div class="option2">Text2</div>
				<div class="option3">Text3</div>
			</div>
		</div>
		<div class="sign-in">
			<div class="log">Đăng nhập</div>
		</div>
	</div>
</body>
</html>
